    <link rel="stylesheet" href="css/gestionarPedido.css">

<body>

        </div>

        <nav>
            <ul class="main-menu">

                    <a href="#" class="dropdown-toggle">Perfumes <span class="arrow-down">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="sesionperfumeunisex.html">Perfumes Unisex</a></li>

        </nav>
        
        <div class="search-profile">
            <a href="#" class="cart-button" style="margin-left: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>

    <main>
      <h2>GESTIONAR PEDIDOS</h2>
      <table id="tablaPedidos">
        <thead>
          <tr>
            <th>N° id</th>
            <th>Precio</th>

        <tbody>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto</title>
  <link rel="stylesheet" href="/Front/css/editarProducto.css" />
</head>
<body>
    <header>
        <div class="logo-section">
            <div class="logo">
                <img src="img/LogoPerfumeria.jpg" alt="Nuit de Parfum Logo">
            </div>
            <div class="brand">
                <h1>Nuit de Parfum</h1>
                <p>Perfumería</p>
            </div>
        </div>

        <nav>
            <ul class="main-menu">
                <li><a href="/Front/inicio.html" class="active">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Perfumes <span class="arrow-down">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="sesionperfumeunisex.html">Perfumes Unisex</a></li>
                        <li><a href="sesionperfumehombre.html">Perfumes Hombre</a></li>
                        <li><a href="sesionperfumemujer.html">Perfumes Mujer</a></li>
                    </ul>
                </li>
                <li><a href="sesionsobrenosotros.html">Sobre Nosotros</a></li>
                <li><a href="sesioncontacto.html">Contacto</a></li>
            </ul>
        </nav>
        
        <div class="search-profile">
            <a href="#" class="cart-button" style="margin-left: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Buscar perfume">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="profile">
                <img src="img/imagenperfil.jpg" alt="Perfil de usuario">
            </div>
        </div>
    </header>

  <main>
    <h2>Editar Producto</h2>
    <form id="form-editar-producto">
      <div class="fila">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" />
        </div>
      </div>

      <div class="fila">
        <div>
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" />
        </div>
        <div>
          <label for="stock">Stock</label>
          <input type="number" id="stock" name="stock" />
        </div>
      </div>

      <div class="fila full">
        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" />
      </div>

      <div class="fila full">
        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" />
        <span id="nombre-imagen">No hay imagen cargada</span>
      </div>

      <button type="submit">Guardar</button>
    </form>
  </main>


  <script src="/Front/js/editarProducto.js"></script>
</body>
</html>

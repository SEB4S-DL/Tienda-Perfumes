<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="css/categorias.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="device-frame">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="img/Imagen de WhatsApp 2025-04-11 a las 16.35.34_939799f5.jpg" alt="Logo Nuit de Parfum" style="height: 40px;">
                </div>
                
                <div class="logo-text">
                    <h1>Nuit de Parfum</h1>
                    <p>Perfumería</p>
                </div>
            </div>
            
            <nav class="navigation">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#" class="active">Perfumes</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            
            <div class="search-container">
                <input type="text" placeholder="Buscar perfume">
                <button class="search-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="#333" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>
            
            <div class="user-profile">
                <img src="img/perfil.png" alt="Perfil de usuario" style="height: 40px;">

            </div>
        </header>
        
        <div class="categories-header">
            <h2>Categorías</h2>
        </div>
        
        <main class="main-content">
            <div class="add-category">
                <button class="add-btn">Agregar Categoría</button>
            </div>
            
            <div class="categories-table-container">
                <table class="categories-table">
                    <thead>
                        <tr>
                            <th>N° Id</th>
                            <th>Nombres</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>600.000</td>
                            <td>
                                <button class="action-btn edit-btn">Editar</button>
                            </td>
                            <td>
                                <button class="action-btn delete-btn">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>250.000</td>
                            <td>
                                <button class="action-btn edit-btn">Editar</button>
                            </td>
                            <td>
                                <button class="action-btn delete-btn">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing categories -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle">Agregar Categoría</h3>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Nombre de la categoría:</label>
                    <input type="text" id="categoryName" required>
                </div>
                <button type="submit" class="submit-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js/categorias.js"></script>
</body>
</html>
